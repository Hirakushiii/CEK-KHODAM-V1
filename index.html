<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEK KHODAM KAKA</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="">
    <main style="background-image: url('/harimau-putih.jpeg');" class="w-screen h-screen text-center flex justify-center items-center bg-center bg-no-repeat bg-cover bg-opacity-60">
        <div class="flex flex-col justify-center items-center p-10 backdrop-filter backdrop-blur-sm border border-gray-500 rounded-xl sm:w-screen md:w-screen lg:w-1/3 xl:w-1/3 2xl:w-1/3">
            <h3 class="font-Header text-white/85 font-extralight text-3xl max-sm:text-2xl">Cek Khodam / Hanoman</h3>
            <p class="text-slate-400 pb-3 pt-3 text-sm" id="header-fragment">Silahkan tuliskan nama seseorang untuk dilakukan pengecekan khodam / hanoman!</p>
            <div class="join" id="fragment">
                <input type="text" class="rounded-md bg-transparent ring-2 ring-white ps-3 focus:border-none focus:ring-1 focus:stroke-none active:ring-red-600 text-white/90 text-sm" placeholder="Nama:" id="input-nama" autocomplete="off">
                <button class="btn rounded-md ms-2 bg-transparent text-white hover:border-red-600 hover:bg-transparent" id="submit">Cek</button>
            </div>
            <span class="pt-3 text-white/90" id="text-2"></span>
            <span class="pt-3 text-white/90" id="text-3"></span>
        </div>
        <p class="text-white/85 absolute bottom-0 pb-2">- KennDev -</p>
    </main>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
